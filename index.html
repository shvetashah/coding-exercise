<!DOCTYPE html>
<html>
<head>
	<title>Restaurant Menu</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #cceeff; /* light blue */
		}
		h1 {
			text-align: center;
			color: #004d4d; /* dark green */
			margin-top: 50px;
			margin-bottom: 30px;
		}
		.menu-item {
			display: flex;
			border: 1px solid #004d4d; /* dark green */
			padding: 10px;
			margin-bottom: 20px;
			background-color: #e6ffee; /* light green */
			box-shadow: 3px 3px 5px #888888;
		}
		.menu-item img {
			flex: 1;
			margin-right: 20px;
			max-width: 150px;
			border-radius: 10px;
			box-shadow: 2px 2px 4px #888888;
		}
		.menu-item h2 {
			margin-top: 0;
			font-size: 1.2em;
			color: #004d4d; /* dark green */
		}
		.menu-item p {
			margin-top: 0;
			margin-bottom: 10px;
			font-size: 1.1em;
			color: #006666; /* medium green */
			flex: 2;
		}
		.menu-item span {
			font-weight: bold;
			color: #004d4d; /* dark green */
			flex: 1;
			text-align: right;
		}
	</style>
</head>
<body>
	<h1>Restaurant Menu</h1>
	<div class="menu-item">
		<img src="https://tse3.mm.bing.net/th?id=OIP.fGpsuRfoBe73-VInI3j2qQHaJ4&pid=Api alt="Item 1">
		<div>
			<h2>Croissant</h2>
			<p>A buttery, flaky pastry made in house</p>
		</div>
		<span>$5.50</span>
	</div>
	<div class="menu-item">
		<img src="https://tse3.mm.bing.net/th?id=OIP.9YFLdgNWhUjq8G_nXMYczwHaKJ&pid=Api" alt="Item 2">
		<div>
			<h2>Cherry Danish</h2>
			<p>A decadent cream cheese danish made with a tart cherry filling</p>
		</div>
		<span>$6.00</span>
	</div>
	<div class="menu-item">
		<img src="https://tse4.mm.bing.net/th?id=OIP.EoUbqGGsUyRJ8y9HwKB_KQHaLH&pid=Api" alt="Item 3">
		<div>
			<h2>Lemon Pound Cake</h2>
			<p>Fluffy lemon cake with fresh lemon zest, served by the slice</p>
		</div>
		<span>$4.50</span>
	</div>
</body>
</html>
